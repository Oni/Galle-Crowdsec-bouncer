[general]
log_level = info
# can also be error, warn or debug
crowdsec_api_key = API-KEY-HERE
# API key generated with 'cscli bouncers add galle_bouncer'
crowdsec_lapi_url = http://CROWDSEC-URL-HERE:LAPI-PORT-HERE/
# full URL of crowdsec local API
galle_control_url = http://GALLE-URL-HERE:CONTROL-PORT-HERE/
# full URL of galle control port (must be enabled in galle)
poll_interval = 60
# poll crowdsec and update galle ban list every 'poll_interval' seconds
